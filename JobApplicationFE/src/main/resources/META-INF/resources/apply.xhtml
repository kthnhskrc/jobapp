<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>

	<title>Job Application Page</title>

</h:head>


<h:body>
	<h:form>
			<p:panelGrid id="myPanel" columns="1" style="margin: 0 auto;">
			<h:outputText name="getID" value="#{applyView.newID} / #{applyView.newTitle}" style="background:yellow;"/>
			<p:outputLabel value="Name: " for="nameField" />
			<p:inputText id="nameField" label="Name: " value="#{applyView.name}"
				required="true" />
			</p:panelGrid>
	</h:form>
</h:body>
</html>
